<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="login-anima.js" defer></script>
    <title>KRYOS - Sistema de Segurança Anti-malware</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!------------------------------------- ALL LOGIN CARD ------------------------------------->

    <div class="ALL">

        <!------------------------------------- LEFT LOGIN CARD ------------------------------------->

        <div class="LEFT">
            <h1>CONECTAR-SE</h1>
            <div class="input-left-email">
                <label for="e-mail">E-MAIL</label>
                <input type="email" placeholder="Digite seu E-mail..." required id="e-mail">
            </div>
            <div class="input-left-senha">
                <label for="senha">SENHA</label>
                <input type="password" placeholder="Digite sua Senha..." required id="senha">
            </div>
            <div class="input-left-botao">
                <input type="button" value="Conectar">
            </div>
            <div class="noLogin">
                <h4>Não possui um cadastro?</h4>
                <a href="#">Cadastrar-se</a>
            </div>
        </div>


        <!------------------------------------- RIGHT LOGIN CARD ------------------------------------->

        <div class="RIGHT">
            <img src="../../assets/Imgs/Cadastro.png" alt="astronauta">
            <h1>Muito mais segurança e confiabiliade para todos.</h1>
        </div>
    </div>



</body>
</html>
