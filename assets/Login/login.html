<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYOS - Sistema de Segurança Anti-malware</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="main-card">

    <!---------- INICIO LEFT ---------->

        <div class="left-card">
            <div class="titulo-left">
                <h1>Realize seu login</h1>
                <h1>com KRYOS</h1>
            </div>
            <div class="imagem">
                <img width="300px" src="../Imgs/Astronauta.png" alt="Astronauta com planetas nos braços.">
            </div>
        </div>

    <!---------- FIM LEFT ---------->

    <!---------- INICIO RIGHT ---------->

        <div class="right-card">
            <div class="titulo-right">
                <h1>CONECTE-SE</h1>
            </div>
            <div class="input-right-email">
                <label for="e-mail">E-MAIL</label>
                <input type="email" placeholder="Digite seu E-mail..." required id="e-mail">
            </div>
            <div class="input-right-senha">
                <label for="senha">SENHA</label>
                <input type="password" placeholder="Digite sua Senha..." required id="senha">
            </div>
            <div class="input-right-botao">
                <input type="button" value="Conectar">
            </div>
        </div>

    <!---------- FIM RIGHT ---------->

    </div><!-- main-card -->

</body>
</html>
